<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Box Model</title>
		<style>
			* {
				margin: 0;
			}
			h1 {
				background-color: lightgray;
				height: 300px;
				width: 300px;
				border: 10px solid blue;
				padding: 10px;
				margin: 1px;
				outline: 1px dashed blue;
			}
			a {
				border: black dashed 1px;
				padding: 3px;
			}
		</style>
	</head>
	<body>
		<h1>Exemplo de caixa Box Level</h1>
		<p>
			Páragrafos támbem são exemplos de box-level, mas os
			<a href="#">links são exemplos de caiaxas inline-level</a>
		</p>
	</body>
</html>

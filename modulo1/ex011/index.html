<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Videos com HTML</title>
	</head>
	<body>
		<h1>Vídeos hospedados localmente</h1>
		<p>Este video está hospedado no meu proprio servidor</p>
		<video width="560" controls poster="imagens/limoes-capa.png">
			<source src="midia/meu-video.mp4" type="video/mp4" />
			<source src="midia/meu-video.m4v" type="video/m4v" />
			<source src="midia/meu-video.ogv" type="video/ogv" />
			<source src="midia/meu-video.webm" type="video/webm" />
		</video>
		<h1>Inserindo videos do youtube</h1>
		<iframe
			width="560"
			height="315"
			src="https://www.youtube.com/embed/3hng-hmSv2Y?si=YLI8jXGgv6iGbBL-"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen></iframe>
		<h1>Inserindo videos do vimeo</h1>
		<iframe
			src="https://player.vimeo.com/video/892901931?h=4498895257"
			width="560"
			height="315"
			frameborder="0"
			allow="autoplay; fullscreen; picture-in-picture"
			allowfullscreen></iframe>
	</body>
</html>

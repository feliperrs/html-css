<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafio das tags</title>
	</head>
	<body>
		<h1>Tags em HTML</h1>
		<p>
			Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o
			mouse sobre os termos para descobrir qual tag deverá utilizar em
			cada caso
		</p>
		<u>
			<li><abbr title="Utilize a tag &lt;p&gt;">Paragráfo</abbr></li>
			<li>
				<abbr title="Utilize as tags &lt;h1&gt; ... &lt;h6&gt;"
					>Títulos</abbr
				>
			</li>
			<li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
			<li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
			<li>
				<abbr title="Utilize a tag &lt;code&gt;">Código fonte</abbr>
			</li>
			<li>
				<abbr title="Utilize a tag &lt;ol&gt;">Listas Númeradas</abbr>
			</li>
			<li>
				<abbr title="Utilize a tag &lt;ul&gt;"
					>Listas com demarcadores</abbr
				>
			</li>
		</u>
	</body>
</html>
